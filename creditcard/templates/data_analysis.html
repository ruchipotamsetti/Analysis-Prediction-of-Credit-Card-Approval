<style>
* {
  box-sizing: border-box;
}

body {

/* Style the header */
header {
  background-color: gray;
    padding-top: 0.1px ;
    padding-bottom:10px;
   opacity:0.7;
  height: 100px;
  width:100%;
  text-align: center;
  font-size: 35px;
  color:white;
  
}
 
/* Style header text*/
header h3{
	padding-top:12px;

}

/* Create two columns/boxes that floats next to each other */

.sidebar{
  position: absolute;
  left: 0;
  width: 250px;
  height: 800px;
  background-color:#4682B4; 
  }
article {
  float: left;
  padding-left: 250px;
   height: 800px; /* only for demonstration, should be removed */
  
 
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}



/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}

#header_background{
width:100%;
height:100px;
background:url("https://www.sliit.lk/wp-content/uploads/2017/11/Slider-Background.jpg");

.sider-list {

.sider-list li{

}
.sider-list li a{
	text-decoration: none;
	color: #fff;
	padding : 5px 20px;
	border: 0.5px solid transparent;
	border-radius: 15px;
	
	transition: 0.2s ease;
	text-align: center;
}

.sider-list li a:hover{
